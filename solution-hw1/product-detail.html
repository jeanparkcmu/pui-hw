<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link rel = "stylesheet" href = "style.css">
  </head>
  
  <body>

    <a href = "index.html">
      <img class = "logo" src = "/assets/logo/logo-01.svg" alt="Logo">
    </a>

    <div class="line">
    </div> 

    <a href = "index.html">
      <div class = "product-title">
        <span class = "highlight">PRODUCTS</span>
      </div>
    </a>

    <a href = "shopping-cart.html">
      <div class = "cart-title">
        CART
      </div>
    </a>

    <div class = "detail-name">
      Original cinnamon roll
    </div>

    <img class = "og-detail" src = "/assets/products/original-cinnamon-roll.jpg">

    <div class = "product-detail">
      Customize our delicious, <br> handmade cinnamon roll to <br> your liking!
    </div>

    <div class = "glazing">
      Glazing: 
    </div>

    <select name = "glazings" id = "glazes_choice">
      <option value = "original">Keep original</option>
      <option value = "sugar">Sugar milk</option>
      <option value = "vanilla">Vanilla milk</option>
      <option value = "doublec">Double chocolate</option>
    </select>
    
    <div class = "packsize">
      Pack size: 
    </div>

    <select name = "sizes" id = "packsize_choice">
      <option value = "one">1</option>
      <option value = "three">3</option>
      <option value = "six">6</option>
      <option value = "twelve">12</option>
    </select>

    <div class = "price-detail">
      $ 2.49 
    </div>

    <button class = "addtocart">
      Add to Cart
    </button>

  </body>
</html>
